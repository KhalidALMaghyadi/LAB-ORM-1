{% extends 'main/control.html' %}

{% block content %}
<div class="edit-update-page">
    <h1>Update {{update_blog.title}}</h1>
    <form action="{% url 'main:update_view' update_blog.id%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required value="{{update_blog.title}}"><br><br>
        
        <select name="category" style="padding: 10px;">
            <option >category</option>
            <option value="Sport"{% if update_blog.category == 'Sport' %}selected{% endif %}>Sport</option>
            <option value="Technology"{% if update_blog.category == 'Technology' %}selected{% endif %} >technology</option>
            
        </select>
        <br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required>{{update_blog.content}}</textarea><br><br>
        
        <div class="edit-update-image">
            <img src="{{update_blog.poster.url}}" alt="Curent image " height="150" width="150">
            <input type="file" name="poster"  accept="images/*" style="padding: 10px;">
        </div>
    
        <br><br>
        <input type="submit" value="Update Blog" style="padding: 10px;">
    </form>
</div>
{% endblock %}
